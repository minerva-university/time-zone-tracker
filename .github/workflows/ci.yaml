name: CI Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.x'
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64'

    # You can test your matrix by printing the current Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      #commenting out requirements for integration and unit testing since they're non-existent yet
      #pip install -r requirements-integration.txt 
        # pip install -r requirements-unit.txt

    - name: Bring Server up
      run: |
        python3 -m flask run > /dev/null &
        sleep 5
      env:
        FLASK_APP: web
        FLASK_ENV: development
        FLASK_DEBUG: 1
        FLASK_RUN_PORT: 5000
        SERVER_NAME: 0.0.0.0
        DATABASE_URL: 'sqlite:///database.db'
        SECRET_KEY: 'e9cac0f3f4Yd47a3be91d7b8f5' 

    - name: Build database
      run: python web/db_models.py

